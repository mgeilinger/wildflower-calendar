<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wildflower Calendar | January</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="header">
        <h1>January</h1>
    </div>
    <div class="bar"></div>
    <!-- <p>January is the quietest month for wild flowers in England. However, those that flower now are particularly striking within a barren landscape.</p> -->
    <div class="grid">
        <div class="flower">
            <h2>Winter Aconite</h2>
            <img src="../flower_images/january/winter_aconite.png" alt="Winter Aconite">
        </div>
        <div class="flower">
            <h2>Snowdrop</h2>
            <img src="../flower_images/january/snowdrop.png" alt="Snowdrop">
        </div>
        <div class="flower">
            <h2>Yellow Crocus</h2>
            <img src="../flower_images/january/yellow_crocus.png" alt="Yellow Crocus">
        </div>
        <div class="flower">
            <h2>Chinese Quince</h2>
            <img src="../flower_images/january/chinese_quince.png" alt="Chinese Quince">
        </div>
        <div class="flower">
            <h2>Daffodils</h2>
            <img src="../flower_images/january/daffodil.png" alt="Daffodil">
        </div>
        <div class="flower">
            <h2>Hazel</h2>
            <img src="../flower_images/january/hazel.png" alt="Hazel">
        </div>
    </div>
</body>
</html>
